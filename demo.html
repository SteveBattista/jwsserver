<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWS Demo</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f8f9fa; }
        textarea { width: 100%; height: 120px; font-family: monospace; }
        button { padding: 0.5em 1em; font-size: 1em; }
        .result { margin-top: 1em; background: #fff; padding: 1em; border-radius: 6px; box-shadow: 0 1px 4px #0001; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>JSON Web Signature Demo</h1>
    <form id="jws-form">
        <label for="json-input">Input JSON:</label><br>
        <textarea id="json-input" required>{"foo": "bar"}</textarea><br>
        <button type="submit">Sign JSON</button>
    </form>
    <div class="result" id="result" style="display:none;"></div>
    <script>
    document.getElementById('jws-form').onsubmit = async function(e) {
        e.preventDefault();
        const input = document.getElementById('json-input').value;
        let json;
        try {
            json = JSON.parse(input);
        } catch (err) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').textContent = 'Invalid JSON: ' + err.message;
            return;
        }
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').textContent = 'Signing...';
        try {
            const res = await fetch('/sign', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(json)
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('result').textContent = 'JWS: ' + data.jws;
            } else {
                document.getElementById('result').textContent = 'Error: ' + (data.error || res.statusText);
            }
        } catch (err) {
            document.getElementById('result').textContent = 'Network error: ' + err.message;
        }
    };
    </script>
</body>
</html>
